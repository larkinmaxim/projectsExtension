<!DOCTYPE html>
<html>
<head>
  <title>Sliding Panel Extension</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Sliding Panel Extension</h2>
  <p>Click the button below to toggle the sliding panel on the current page.</p>
  <button id="togglePanel">Toggle Panel</button>
  <script src="popup.js"></script>
</body>
</html>
